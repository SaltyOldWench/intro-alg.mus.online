  <script src="https://unpkg.com/tone"></script>
  <script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    #btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      color: white;
      border: 1px solid #444;
      padding: 16px 30px;
      font-size: 2rem;
      cursor: pointer;
      z-index: 10;
      border-radius: 5px;
      transition: background 0.3s;
      font-family: 'VT323', monospace;
    }

  </style>
<body>
  <button id="btn">cAn We GeT mUcH hIgHeR</button>
</body>

<script>
  let hydra;
  let intensity = 1;
  let hydraStarted = false;
  
  const synth = new Tone.Synth({x: {type: 'sine'}}).toDestination();
  
  let freq = 220;
  const maxFreq = 1420;

  function setupHydra() {
    hydra = new Hydra({ detectAudio: false });
    runVisuals();
  }

  function runVisuals() {
    osc(10 * intensity, 0.1 * intensity, 1.2 * intensity)
      .rotate(0.1 * intensity)
      .color(0.9, 0.8 - 0.05 * intensity, 0.2 + 0.1 * intensity)
      .modulate(osc(4 * intensity))
      .out();
  }

  document.getElementById("btn").addEventListener('mousedown', async () => {
    await Tone.start();
    
    if (!hydraStarted) {
      setupHydra();
      hydraStarted = true;
    } else {
      intensity += 0.5;
      freq += 50;
    }
    synth.triggerAttack(freq,'8n');
    
    runVisuals();
  });
</script>
